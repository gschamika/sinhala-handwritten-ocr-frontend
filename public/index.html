<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Convert Sinhala handwritten documents to digital text using AI" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- Preload Google Fonts for better performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <title>Sinhala OCR - Handwritten Document Converter</title>

  <style>
    /* Loading spinner styles */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #dbeafe 0%, #e0e7ff 100%);
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e5e7eb;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Apply Inter font */
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    }
  </style>
</head>
<body>
<noscript>
  <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
    <h2>JavaScript Required</h2>
    <p>You need to enable JavaScript to run this application.</p>
  </div>
</noscript>

<div id="root">
  <!-- Loading spinner while React loads -->
  <div class="loading">
    <div class="spinner"></div>
  </div>
</div>

<!-- Error boundary fallback -->
<script>
  window.addEventListener('error', function(e) {
    console.error('Application error:', e.error);
  });

  // Service worker registration for PWA features (optional)
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('/service-worker.js')
              .then(function(registration) {
                console.log('SW registered: ', registration);
              })
              .catch(function(registrationError) {
                console.log('SW registration failed: ', registrationError);
              });
    });
  }
</script>
</body>
</html>
